<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grow Example</title>
    <style>
        /* Style for the enlarge button */
        
        .enlarge-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
            z-index: 10;
        }
        /* Container to wrap image and button */
        
        .image-container {
            position: relative;
            display: inline-block;
            margin: 10px;
        }
        /* Grow image when clicked */
        
        .grow-enlarged {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: auto;
            z-index: 999;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            border: 5px solid white;
        }
        /* Dark background overlay */
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 998;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img class="grow" src="https://via.placeholder.com/150" alt="Image 1" />
        <button class="enlarge-btn">üîç</button>
    </div>

    <div class="image-container">
        <img class="grow" src="https://via.placeholder.com/150" alt="Image 2" />
        <button class="enlarge-btn">üîç</button>
    </div>

    <script>
        // Function to enlarge image
        function enlargeImage(img) {
            // Create an overlay
            const overlay = document.createElement('div');
            overlay.classList.add('overlay');
            document.body.appendChild(overlay);

            // Enlarge the image
            img.classList.add('grow-enlarged');

            // Remove the enlarged state and overlay when clicking the overlay
            overlay.addEventListener('click', function() {
                img.classList.remove('grow-enlarged');
                document.body.removeChild(overlay);
            });
        }

        // Attach event listeners to enlarge buttons
        document.querySelectorAll('.enlarge-btn').forEach(function(button) {
            button.addEventListener('click', function(event) {
                const img = button.previousElementSibling;
                enlargeImage(img);
            });
        });
    </script>
</body>

</html>
